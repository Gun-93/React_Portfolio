<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Background - Web Dev & AI/ML</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0a1d3a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      width: 1584px;
      height: 396px;
      background: linear-gradient(135deg, #051937, #003e7d, #005aa7);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0,255,255,0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      height: 100%;
      text-align: right;
    }

    .headline {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .subtext {
      font-size: 20px;
      color: #cce6ff;
      max-width: 600px;
    }

    @media (max-width: 800px) {
      .banner {
        width: 100%;
        height: auto;
        padding-bottom: 25%;
      }

      .headline {
        font-size: 24px;
      }

      .subtext {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="overlay"></div>
    <div class="content">
      <div class="headline">Web Developer | AI/ML Enthusiast</div>
      <div class="subtext">Building intelligent, scalable web solutions with deep tech and modern design.</div>
    </div>
  </div>

</body>
</html>
